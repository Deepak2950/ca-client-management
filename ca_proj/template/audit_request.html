<!DOCTYPE html>
{%load static %}

<html lang="en">
   <!-- Basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Mobile Metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Site Metas -->
   <title>Induko</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- site icon -->
   <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/png" />
   <!-- Bootstrap core CSS -->
   <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
   <!-- FontAwesome Icons core CSS -->
   <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
   <!-- Custom animate styles for this template -->
   <link href="{% static 'css/animate.css' %}" rel="stylesheet">
   <!-- Custom styles for this template -->
   <link href="{% static 'css/style.css' %}" rel="stylesheet">
   <!-- Responsive styles for this template -->
   <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
   <!-- Colors for this template -->
   <link href="{% static 'css/colors.css' %}" rel="stylesheet">
   <!-- light box gallery -->
   <link href="{% static 'css/ekko-lightbox.css' %}" rel="stylesheet">
   <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
   <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
   </head>
   <body id="inner_page">
      <!-- header -->
      <header class="header">

        <div class="header_top_section">
           <div class="container">
              <div class="row">
               <div class="col-lg-7">
                  <div class="full logo-cntnr">
                     <div class="logo">
                        <a href="index.html"><img src="{% static 'images/logo.png' %}" alt="#" /> </a>

                     </div>
                     <h1> CLIENT MANAGEMENT SYSTEM </h1>
                  </div>
               </div>
               <div class="col-lg-5 site_information">
                  <div class="full">
                     <div class="main_menu">
                        <nav class="navbar navbar-inverse navbar-toggleable-md">
                           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cloapediamenu" aria-controls="cloapediamenu" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="float-left">Menu</span>
                           <span class="float-right"><i class="fa fa-bars"></i> <i class="fa fa-close"></i></span>
                           </button>
                           <div class="collapse navbar-collapse justify-content-end" id="cloapediamenu">
                              {% include 'client_menu.html' %}

                           </div>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
           </div>
        </div>

      </header>
      <!-- end header -->

      <!-- section
      <section class="main_full inner_page">
        <div class="container-fluid">
          <div class="row">
             <div class="full">
               <h3>&nbsp;</h3>
             </div>
          </div>
        </div>
      </section>
      <!-- end section -->

    <!-- section -->
     <section class="layout_padding section">
         <div class="container">
          <h3 style="margin: 30px 0 0;text-align: center;">Audit Request</h3>
           <div class="row">
               <div class="col-md-12">
                  <div class="contact_section margin_top_30">
                     <div class="row">
                        <div class="col-md-8 offset-md-2">
                           <div class="form_cont">
                               <form method="post">
                                   {% csrf_token %}
                                  <fieldset>
                                      <div class="field">
                                        <input type="text" name="t1" placeholder="Firm ID">
                                     </div>
                                     <div class="field">
                                        <input type="text" name="t2" placeholder="Request ID">
                                     </div>
                                      <div class="field">
                                        <select name="t3">
                                            <option>Audit Type</option>
                                            <option>Tax Audit</option>
                                            <option>Trust Audit</option>
                                            <option>Society Audit</option>
                                            <option>Company Audit</option>
                                            <option>GST Returns</option>
                                            <option>TDS Returns</option>
                                            <option>Income Tax Returns</option>
                                            <option>MCA Filing</option>
                                            <option>Certification</option>
                                            <option>Accounts</option>
                                        </select>

                                     <!--<div class="field">
                                        <input type="text" name="t3" placeholder="Audit Type">
                                     </div>-->
				     <!--<div class="field">
                                        <input type="text" name="t4" placeholder="Request Status">
                                     </div>
                                          <div class="field">
                                        <select name="t12">
                                            <option>Not Started</option>
                                            <option>Processing</option>
                                            <option>Finished</option>
                                        </select>-->
				     <div class="field">
                                        <input type="text" name="t4" placeholder="Description">
                                     </div>

                                     <div class="field center">
                                       <button>Save</button>
                                  </div></fieldset>
                               </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end section -->

      <!-- section -->

      <!-- end section -->

      <!-- footer -->
      <div class="cpy">
        <div class="container">
           <div class="row">
             <div class="col-md-12">
              <!-- <p>Copyright 2019. All Rights Reserved.<a href="https://html.design/"> Free html Templates</a></p>-->
             </div>
           </div>
        </div>
      </div>
      <!-- end footer -->
      <!-- Core JavaScript
         ================================================== -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/tether.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/parallax.js' %}"></script>
      <script src="{% static 'js/animate.js' %}"></script>
      <script src="{% static 'js/ekko-lightbox.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
   </body>
</html>
